<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMP</title>
</head>
<body>
    <script>
        function find(source, patten) {
            for (let i = 0; i < source.length; i++) {
                let matched = true;
                for (let j = 0; j < patten.length; j++) {
                    if (source[i + j] !== patten[j]) {
                        matched = false;
                        break;
                    }
                    
                }
                if (matched) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
