<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background: #eee;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            width: 100px;
            height: 100px;
        }
        .green.light {
            background: green;
        }
        .yellow.light {
            background: yellow;
        }
        .red.light {
            background: red;
        }
    </style>
</head>
<body>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>
    <script>
        function green() {
            var lights = document.getElementsByTagName('div');
            for (let i = 0; i < 3; i++) {
                lights[i].classList.remove('light');
                document.getElementsByClassName('green')[0].classList.add('light');
            }
        }
        function yellow() {
            var lights = document.getElementsByTagName('div');
            for (let i = 0; i < 3; i++) {
                lights[i].classList.remove('light');
                document.getElementsByClassName('yellow')[0].classList.add('light');
            }
        }
        function red() {
            var lights = document.getElementsByTagName('div');
            for (let i = 0; i < 3; i++) {
                lights[i].classList.remove('light');
                document.getElementsByClassName('red')[0].classList.add('light');
            }
        }
        function sleep(t) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, t);
            })
        }
        function* go() {
            
            while (true) {
                green();
                yield sleep(1000);
                yellow();
                yield sleep(200);
                red(); 
                yield sleep(500);
            }
        }
        // function co(g) {
        //     let { value, done } = g.next();
        //     if (done) return;
        //     if (value instanceof Promise) {
        //         value.then(() => {
        //             co(g)
        //         })
        //     }
        // }
        // co(go());
        function run(g) {
            let { value, done } = g.next();
            if (done) return;
            if (value instanceof Promise) {
                value.then(() => {
                    run(g)
                })
            }
        }
        function co(g) {
            return function() {
                return run(g())
            }
        }
        go = co(go);
        go();
    </script>
</body>
</html>
