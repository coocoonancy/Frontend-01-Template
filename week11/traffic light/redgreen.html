<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background: #eee;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            width: 100px;
            height: 100px;
        }
        .green.light {
            background: green;
        }
        .yellow.light {
            background: yellow;
        }
        .red.light {
            background: red;
        }
    </style>
</head>
<body>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>
    <script>
        function green() {
            var lights = document.getElementsByTagName('div');
            for (let i = 0; i < 3; i++) {
                lights[i].classList.remove('light');
                document.getElementsByClassName('green')[0].classList.add('light');
            }
        }
        function yellow() {
            var lights = document.getElementsByTagName('div');
            for (let i = 0; i < 3; i++) {
                lights[i].classList.remove('light');
                document.getElementsByClassName('yellow')[0].classList.add('light');
            }
        }
        function red() {
            var lights = document.getElementsByTagName('div');
            for (let i = 0; i < 3; i++) {
                lights[i].classList.remove('light');
                document.getElementsByClassName('red')[0].classList.add('light');
            }
        }
        // function go() {
        //     green();
        //     setTimeout(yellow, 10000);
        //     setTimeout(red, 12000);
        //     setTimeout(go, 17000);
        // }
        
        // 嵌套回调
        function go() {
            green();
            setTimeout(function() {
                yellow();
                setTimeout(() => {
                    red();
                    setTimeout(() => {
                        go()
                    }, 500);
                }, 200);
            }, 1000);
        }
        go();
    </script>
</body>
</html>
